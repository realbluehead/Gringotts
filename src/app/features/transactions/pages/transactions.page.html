<div class="box">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Event</th>
        <th>Quantity</th>
        <th>Concept</th>
        <th>Category</th>
        <th>Price/unit</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of txData">
        <td>{{tx.date | date:'dd/MM/yyyy'}}</td>
        <td>Bought</td>
        <td>{{tx.quantity}}</td>
        <td>{{assetCategoriesMap[tx.assetCategoryId].name}}</td>
        <td>{{assetCategoriesMap[tx.assetCategoryId].path}}</td>
        <td>{{tx.unitPrice | number: '1.2-2'}}€ / unit</td>
        <td>{{tx.totalPrice | number: '1.2-2'}}€</td>
      </tr>
    </tbody>
  </table>
</div>
